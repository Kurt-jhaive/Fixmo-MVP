<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Fixmo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .admin-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .admin-link:hover {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .admin-link i {
            font-size: 1.2rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            margin-top: 2rem;
            color: #28a745;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">FIXMO</div>
        <div class="admin-badge">ADMIN ACCESS</div>
        
        <h1>Admin Portal</h1>
        <p class="description">
            Access the Fixmo administration panel to manage users, service providers, and platform operations.
        </p>

        <div class="admin-links">
            <a href="admin-login.html" class="admin-link">
                <i class="fas fa-sign-in-alt"></i>
                <span>Admin Login</span>
            </a>
            
            <a href="admin-dashboard.html" class="admin-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Admin Dashboard</span>
            </a>
        </div>

        <div class="status-indicator">
            <div class="pulse"></div>
            <span>System Online</span>
        </div>
    </div>

    <script>
        // Auto redirect to login if not authenticated
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            const token = localStorage.getItem('adminToken');
            if (token) {
                // If token exists, redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            }
        });

        // Add click handlers
        document.querySelectorAll('.admin-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Add loading effect
                const icon = this.querySelector('i');
                const originalClass = icon.className;
                icon.className = 'fas fa-spinner fa-spin';
                
                setTimeout(() => {
                    icon.className = originalClass;
                }, 1000);
            });
        });
    </script>
</body>
</html>
